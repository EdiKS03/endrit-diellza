<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endrit & Diellza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Sonnenuntergangsfarben */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-container {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .text-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .text-container p {
            font-size: 18px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            position: relative;
            margin: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .caption {
            margin-top: 8px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="text-container">

    </div>

        <div class="image-container">

        </div>
        <div class="image-container">

        </div>
        <div class="image-container">

        </div>
        <div class="image-container">

</html>
