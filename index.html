<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endrit & Diellza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Sonnenuntergangsfarben */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-container {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .text-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .text-container p {
            font-size: 18px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            position: relative;
            margin: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Endrit & Diellza</h1>
        <p>Falls du mich vermissen solltest, kannst du hier jetzt immer unsere Bilder anschauen. Te duaaaaaaa</p>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="B1.jpeg" alt="Das erste mal bei mir.">
        </div>
        <div class="image-container">
            <img src="B2.jpeg" alt="Schau wie süß meine Nuse ist.">
        </div>
        <div class="image-container">
            <img src="B3.jpeg" alt="Shpirti jem">
        </div>
        <div class="image-container">
            <img src="B4.jpeg" alt="WEEE was ist das für ein Auto???">
        </div>
        <div class="image-container">
            <img src="B5.jpeg" alt="WOWWWW">
        </div>
        <div class="image-container">
            <img src="B6.jpeg" alt="WOWWWW">
        </div>
        <div class="image-container">
            <img src="B7.jpeg" alt="WOWWWW">
        </div>
        <!-- Füge hier weitere Bilder hinzu -->
    </div>
</body>
</html>
